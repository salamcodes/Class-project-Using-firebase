<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Product</title>
    <link rel="stylesheet" href="./styles/upload.css">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">MyStore üõçÔ∏è</div>
        <div class="nav-btns">
            <button class="home">Home</button>
            <button class="Logout">Logout</button>
            <img class="profile" src="https://randomuser.me/api/portraits/men/40.jpg" alt="Profile" width="40"
                height="40" style="border-radius:50%;border:2px solid #fff;">
        </div>
    </nav>

    <!-- Upload Form -->
    <div class="upload-container">
        <h2>Upload Product</h2>
        <form id="form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <textarea rows="3" id="description" placeholder="Product Description" required></textarea>
            <input type="number" id="price" placeholder="Price (USD)" required>
            <p class="upload-btn upload-img " id="upload_widget">Upload Image</p>
            <button type="submit" class="upload-btn" id="upload-btn">Upload</button>
        </form>
    </div>

    <!-- Uploaded Products -->
    <section class="uploaded-section">
        <h3>Your Uploaded Products</h3>

        <div class="product-grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1606813902916-5b1d86e4a5f3" alt="Product">
                <div class="card-content">
                    <h4>Wireless Headphones</h4>
                    <p>Experience high-quality sound with powerful bass and long-lasting comfort.</p>
                    <div class="price">$99</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script type="module" src="./script/upload.js"></script>

</body>

</html>
