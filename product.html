<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f7f8fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .product-container {
            background: white;
            width: 90%;
            max-width: 1000px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }

        .product-container:hover {
            transform: translateY(-4px);
        }

        .product-img {
            flex: 1 1 400px;
            min-width: 300px;
            height: 400px;
            object-fit: cover;
        }

        .product-details {
            flex: 1 1 400px;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-details h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-details p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .price {
            font-size: 1.5rem;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-btn {
            background: #007bff;
            color: white;
        }

        .buy-btn:hover {
            background: #0056b3;
        }

        .back-btn {
            background: #ddd;
            color: #333;
        }
        

        .back-btn:hover {
            background: #ccc;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                text-align: center;
            }

            .product-img {
                width: 100%;
                height: 300px;
            }

            .product-details {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="product-container">
        <img src="" alt="Product Image" class="product-img"
            id="productImage">

        <div class="product-details">
            <h2 id="productName"></h2>
            <p id="productDescription">
            </p>
            <div class="price" id="productPrice"></div>
            <div class="btn-group">
                <button class="buy-btn">Buy Now</button>
                <button class="back-btn" ><a href="index.html" style="text-decoration: none; color: black;">Home</a></button>
                 
            </div>
        </div>
    </div>
<script type="module" src="script/product.js"></script>
</body>

</html>
